<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情人节快乐</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- 主容器 -->
    <div class="container">
      <!-- 标题 -->
      <h1>❤️ 宝宝新年快乐！ ❤️</h1>

      <!-- 照片展示区域 -->
      <div class="photo-gallery">
        <div class="photo-container">
          <img src="" alt="照片" id="photoDisplay">
        </div>
        <div class="photo-controls">
          <button id="prevPhoto">上一张</button>
          <button id="nextPhoto">下一张</button>
        </div>
      </div>

      <!-- 心形动画容器 -->
      <div class="heart-container">
        <div class="heart"></div>
      </div>

      <!-- 浪漫文字 -->
      <p>亲爱的谢思含，你是我生命中最美好的礼物</p>

      <!-- 互动按钮 -->
      <button id="loveButton">点击表达爱意</button>
    </div>

    <!-- JavaScript文件 -->
    <script src="script.js"></script>
  </body>
</html>
